<div class="projects" >
  <div class="project" *ngFor="let project of projects">
    <h4 class="project-title"><a target="_blank" href='{{ project.url}}'>{{project.name}}</a></h4>
    <div class="img-container">
      <img src='{{project.imgUrl}}' alt='{{project.name}}'>
    </div>
    <ul class="tec-list">
      <li class="tec-item" *ngFor="let tec of project.tecs">{{tec}}</li>
    </ul>
  </div>
</div>
